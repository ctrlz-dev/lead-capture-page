<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonte 'Work Sans' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Fonte 'League Spartan' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background"></div>

    <header>
        <img class="logo" src="assets/logo.svg" alt="Logo da Página">
    </header>

    <main>
            <h2>Atualize ideias e informações em 5 minutos.</h2>
            <p class="strong">Tudo o que você precisa saber para começar seu dia bem informado!</p>
            <p>Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
            <p>Perfeito para se preparar para codar ☕</p>

        <form action="" class="login_form">
            <label for="email_login">Insira seu e-mail:</label>
            <input type="email" name="emails_list" id="email_login" placeholder="eu@rocketseat.com" pattern=".*@rocketseat\.com" maxlength="50" title="Utilize apenas domínios 'rocketseat.com'">

            <button type="submit" class="submit_form"><img src="assets/send.svg" alt="Botão enviar"></button>
        </form>

        <a href="#">Deixe-me ler primeiro <img src="assets/arrow-right.svg" alt="Seta apontando para a direita" class="arrow"></a>
    </main>
</body>

</html>
